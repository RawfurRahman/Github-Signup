    <header>
    	<h1>Sign Up & Stay With Us</h1>
    </header>

    <section class="signup-section">
    	<div class="container">
    		<div class="row justify-content-center">
    			<div class="col-xl-8">
    				<form class="row shadow-sm p-3">
    					<h2 class="pb-4 m-auto">Enter your valid information</h2>
    					 <div class="col-xl-6 mb-3">
							<label>First Name</label>
							<input type="text" class="form-control" placeholder="Enter your first name">
						</div>
						<div class="col-xl-6 mb-3">
							<label>Surname</label>
							<input type="text" class="form-control" placeholder="Enter your surname">
						</div> 
						<div class="col-xl-12 mb-3">
							<label>Email Address</label>
							<input type="email" class="form-control" placeholder="Enter a valid email address.">
						</div>
   						<div class="col-xl-6 mb-3">
   							<span>Select Your Gender</span>
   							<div class="from-check">
   								<input type="radio" name="gender" id="male" value="male">
   								<label for="male">Male</label>
   							</div>
   							<div class="from-check">
   								<input type="radio" name="gender" id="female" value="female">    						
   								<label for="female">Female</label>
   							</div>
   							<div class="from-check">
   								<input type="radio" name="gender" id="other" value="other">
   								<label for="other">Other</label>
   							</div>
   						</div>

   						<div class="col-xl-6 mb-3">
   							<span>Select Your Country</span>
   							<div class="from-check">
   								<input type="checkbox" name="country" id="bangladesh" value="bangladesh" checked>
   								<label for="bangladesh">Bangladesh</label>
   							</div>
   							<div class="from-check">
   								<input type="checkbox" name="country" id="india" value="India">    						
   								<label for="india">India</label>
   							</div>
   							<div class="from-check">
   								<input type="checkbox" name="country" id="pakistan" value="Pakistan">
   								<label for="pakistan">Pakistan</label>
   							</div>
   						</div>

   						<div class="col-xl-12 mb-3">
							<label>Select your course</label>
							<select class="form-control" name="course">
								<option>Select.....</option>
								<option>Fullsatack Web Development</option>
								<option>Graphic & UI Design</option>
								<option>Digital Marketing</option>
								<option>PHP and Laravel</option>
								<option>Search EngineOptimization</option>
							</select>
						</div>

						<div class="col-xl-12 mb-3">
							<label>Upload your CV</label>
							<input type="file" class="form-control-file">
						</div>

						<div class="col-xl-12 mb-3">
							<label>Message</label>
							<textarea class="form-control" rows="7"></textarea>
						</div>

						<div class="col-xl-4 mb-3">
							<input type="submit" name="" class="btn btn-dark px-4  ">
						</div>
						<div class="col-xl-8 mb-3">
							<p>Already have an account,<span> <a href="signup.html">Login here</a></span></p>
						</div>
    				</form>
    			</div>
    		</div>
    	</div>
