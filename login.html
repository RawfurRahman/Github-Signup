<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Login Page</title>
  </head>
  <body>

    <section class="login-section">
    	<div class="container">
	    	<div class="row justify-content-center">
	    		<div class="col-xl-4">
	    			<div class="shadow-sm p-3">
	    				<h3 class="m-auto pb-3 text-center">Login</h3>
	    				<form>
	    					<div class="form-group">
	    						<input type="text" name="" placeholder="Enter your email or Username" class="form-control">
	    					</div>
	    					<div class="form-group">
	    						<input type="password" name="" placeholder="Passwiord" class="form-control">
	    					</div>
	    					<div class="form-group">
	    						<input type="submit" name="" class="btn btn-dark btn-block">
	    					</div>
	    					<p class="text-center">Don't have any account, please <a href="signup.html">Sign Up here</a></p>
	    				</form>
	    			</div>
	    		</div>
	    	</div>
	    </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
